      background-color: #f8d7da;
      border-color: #f5c6cb;

    #loader {
      display: none;
      text-align: center;
      font-size: 2em;
      color: #0d035a;
      font-weight: bold;

    .spinner {
      display: inline-block;
      width: 24px;
      height: 24px;
      border: 4px solid transparent;
      border-top: 4px solid #ffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

<body>

  <div class="main">

  
  <nav class="nav">

  <h1 id="mainHeading">Product Management</h1>
  <div id="message"></div>
  <table id="dataTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Cost</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="loader">Loading...</div>

  <div id="formSection">
    <h2 id="formTitle"></h2>
    <form onsubmit="saveData(); return false;">
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" required>

  <script>

       // Highlight the active navigation item based on the current URL hash or page
       const currentPath = window.location.hash || window.location.pathname;

const navItems = {
    "#reports1.html": "nav-reports1",
    "#reports2.html": "nav-reports2",
    "#add.html": "nav-add",
    "#dd-products.html": "nav-dd-products",
    "#hot.html": "nav-hot"
};

Object.keys(navItems).forEach(key => {
    const navElement = document.getElementById(navItems[key]);
    if (currentPath.includes(key)) {
        navElement.classList.add('active');
    } else {
        navElement.classList.remove('active');
    }
});




    const SHEET_ID = "1vIWLOORGRGeypJLF1aJXwTdZri__rXmaEHhrguFQ65s";
    const API_KEY = "AIzaSyDIw6pHVQwrpv1TjkcNsxU1K8ulixnD5QM";
    const SHEET_NAME = "Sheet2";
    const BASE_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}`;
    const scriptURL = "https://script.google.com/macros/s/AKfycbzRPhMUoJ5nQzm9A_a9HiCerslbKt-X6IXb37EVIQg6BatRpAWzVnEdIFzlK8wZ36cx/exec";

    const dataTable = document.getElementById('dataTable');
    const formSection = document.getElementById('formSection');
    const itemNameInput = document.getElementById('itemName');
    const costInput = document.getElementById('cost');
    const message = document.getElementById('message');
    const loader = document.getElementById('loader');
    const mainHeading = document.getElementById('mainHeading');
    const saveButton = document.getElementById('saveButton');
    const saveSpinner = document.getElementById('saveSpinner');
    let dataRows = []; // Store the rows from Google Sheets
    let editIndex = null;

    async function fetchData() {
      loader.style.display = 'block';
      try {
        const response = await fetch(`${BASE_URL}?key=${API_KEY}`);
        const result = await response.json();
        dataRows = result.values.slice(1); // Skip header row
        renderTable(dataRows.reverse()); // Show newest first in HTML
        mainHeading.style.display = 'block';
        dataTable.style.display = 'table';
      } catch (error) {
        showMessage('Error fetching data!', 'error');
      } finally {
        loader.style.display = 'none';
      }
    }

    function renderTable(data) {
      const tbody = dataTable.querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td class="actions">
            <button onclick="editData(${index}, '${row[0]}', '${row[1]}')">Edit</button>
            <button onclick="deleteDataWithSpinner(${index})">
              Delete
              <div class="spinner" id="spinner" style="display: none;"></div>
            </button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function openForm(title, index = null) {
      document.getElementById('formTitle').textContent = title;
      formSection.style.display = 'block';
      mainHeading.style.display = 'none';
      dataTable.style.display = 'none';
      editIndex = index;
    }

    function closeForm() {
      formSection.style.display = 'none';
      mainHeading.style.display = 'block';
      dataTable.style.display = 'table';
      itemNameInput.value = '';
      costInput.value = '';
    }

    async function saveData() {
      saveButton.disabled = true;
      saveSpinner.style.display = 'inline-block'; // Show spinner on Save button
      loader.style.display = 'block';
      const formData = new URLSearchParams();
      formData.append('action', editIndex !== null ? 'update' : 'add');
      formData.append('itemName', itemNameInput.value);
      formData.append('cost', costInput.value);
      if (editIndex !== null) {
        // Adjust index for Old to New order in Google Sheets
        const googleSheetIndex = dataRows.length - 1 - editIndex;
        formData.append('index', googleSheetIndex);
      }

      try {
        const response = await fetch(scriptURL, { method: 'POST', body: formData });
        const result = await response.json();
        showMessage(result.message, 'success');
        fetchData();
        closeForm();
      } catch {
        showMessage('An error occurred!', 'error');
      } finally {
        saveButton.disabled = false;
        saveSpinner.style.display = 'none'; // Hide spinner
        loader.style.display = 'none';
      }
    }

    async function deleteData(index) {
      loader.style.display = 'block';
      const formData = new URLSearchParams();
      formData.append('action', 'delete');
      // Adjust index for Old to New order in Google Sheets
      const googleSheetIndex = dataRows.length - 1 - index;
      formData.append('index', googleSheetIndex);

      try {
        const response = await fetch(scriptURL, { method: 'POST', body: formData });
        const result = await response.json();
        showMessage(result.message, 'success');
        fetchData();
      } catch {
        showMessage('An error occurred!', 'error');
      } finally {
        loader.style.display = 'none';
      }
    }

    function editData(index, itemName, cost) {
      itemNameInput.value = itemName;
      costInput.value = cost;
      openForm('Edit Product', index);
    }

    function showMessage(msg, type) {
      message.textContent = msg;
      message.className = type;
      message.style.display = 'block';
      setTimeout(() => (message.style.display = 'none'), 5000);
    }

    async function deleteDataWithSpinner(index) {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'inline-block'; // Show spinner
      loader.style.display = 'none'; // Hide loader

      await deleteData(index);

      spinner.style.display = 'none'; // Hide spinner
    }

    fetchData();
  </script>
