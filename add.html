        .nav-item.active {

        .nav-item:hover {

            box-shadow: 0 9px rgb(255, 174, 0);
        }

        .nav-item:active {
            background-color: #0d035a;

        }

        .add-button {

            height: 50px;
            background-color: white;
            color: #0d035a;

            display: flex;
            justify-content: center;
            align-items: center;

            margin-top: -30px;
            text-decoration: none;

        .add-button:active {
            background-color: #0d035a;
            transform: translateY(4px);

        }

        .add-button:hover {
            background-color: #0d035a;
            box-shadow: 0 5px rgba(0, 0, 0, 0.3);

        .box {
            display: flex;
            flex-direction: column;
        }

        .field {
            margin-bottom: 15px;

        .label {
            font-size: 18px;
            margin-bottom: 8px;

        .input {

            font-size: 20px;

            border-radius: 5px;
            width: 100%;
            font-weight: bold;
            color: #0d035a;
        }

        .button {
            background-color: #0d035a;
            color: white;
            padding: 12px;
            width: 100%;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        .button:hover {

        }

        .records {

            padding: 10px 20px;
            border-radius: 5px;
        }

        .records a, .records1:hover {
            background-color: #0d035a;
            color: white;
        }

        /* Overlay style for loading message */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        #overlay .message {
            font-size: 24px;
            color: white;
            padding: 20px;
            border-radius: 5px;
            background: linear-gradient(90deg, #ff0000,#ffff00,#ff00f3,#0033,#ff00c4,#ff0000);
            animation: animate 10s linear infinite;
        }

        @keyframes animate{
          0%{background-position: 0%;}
          100%{background-position: 400%;}
        }

        .success {
            background-color: #28a745; /* Green background for success */
            color: white;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 5px;
        }

        .error {
            background-color: #dc3545; /* Red background for error */
            color: white;
            padding-top: 15px;
            padding-bottom: 15px;
            border-radius: 5px;

        footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: #666;
    }

    footer a {

</head>
<body>

    <div class="main">
        <header>
            <div class="header-content">

                    <h1>MBR</h1>

                    <input type="text" id="searchInput" placeholder="Search Item Sold Name..." onkeyup="searchItemName()">
                    <button onclick="searchItemName()"><i class="fa fa-search"></i></button>

        <section class="section">

                <form id="form" method="POST" class="box">

                        <label class="label" for="item_sold">Item Sold Name</label>
                        <div class="control">

                    </div>

                    <div class="field">
                        <label class="label" for="cost_of_item"></label>

                            <input id="cost_of_item" class="input" type="hidden" name="cost_of_item" readonly required />

                    </div>

                    <div class="field">
                        <label class="label" for="price">Price sale of Item (in TSH)</label>
                        <div class="control">
                            <input id="price" class="input" type="number" placeholder="Enter the price in TSH" name="price" required />
                        </div>
                        <p class="help">Please enter the price in Tanzanian Shillings (TSH).</p>
                    </div>

                    <div class="field">
                        <label class="label" for="quantity">Quantity</label>
                        <div class="control">
                            <input id="quantity" class="input" type="number" placeholder="Enter the quantity" name="quantity" required />
                        </div>
                    </div>

                    <div class="field">
                        <label class="label" for="date_of_sale"></label>
                        <div class="control">
                            <input id="date_of_sale" class="input" type="hidden" name="date_of_sale" readonly required />
                        </div>
                    </div>

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary" type="submit" id="submit-button">Submit</button>
                        </div>
                        <div class="control">
                        
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

        const SHEET_ID = "1vIWLOORGRGeypJLF1aJXwTdZri__rXmaEHhrguFQ65s";
        const API_KEY = "AIzaSyDIw6pHVQwrpv1TjkcNsxU1K8ulixnD5QM";
        const SHEET_NAME = "Sheet2";
        const API_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}?key=${API_KEY}`;

        // Function to fetch data from Google Sheets
        async function searchItemName() {
            const query = document.getElementById("searchInput").value;
            if (!query) return;

            const response = await fetch(API_URL);
            const data = await response.json();
            const rows = data.values;

            // Iterate through rows and search for the item
            const item = rows.find(row => row[0].toLowerCase().includes(query.toLowerCase()));

            if (item) {
                document.getElementById("item_sold").value = item[0]; // Item Sold Name (column A)
                document.getElementById("cost_of_item").value = item[1]; // Cost Of Item Purchases (column B)
            }
        }

        function setCurrentDateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, "0");
            const date = String(now.getDate()).padStart(2, "0");

            const formattedDateTime = `${year}/${month}/${date}`;
            document.getElementById("date_of_sale").value = formattedDateTime;
        }

        window.onload = setCurrentDateTime;

        document.getElementById("form").addEventListener("submit", function (e) {
            e.preventDefault();
            const messageEl = document.getElementById("message");
            const overlayEl = document.getElementById("overlay");

            // Show the overlay and message
            overlayEl.style.display = "flex";
            messageEl.textContent = "Recording...";

            const formData = new FormData(this);
            const payload = new URLSearchParams(formData).toString();

            fetch("https://script.google.com/macros/s/AKfycbwx5BvbfUNXyvCKADTkMA4ZdLYinhlf4NLdxukZMw-g9QbU8Xx7XQ_fIiQ5pSV7yW3F/exec", {
                method: "POST",
                body: payload,
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("Failed to Record Sales.");
                    }
                    return response.text();
                })
                .then(() => {
                    messageEl.textContent = "Wooow!! Sales Recorded!";
                    messageEl.className = "success";  // Apply success class for green background
                })
                .catch(() => {
                    messageEl.textContent = "No Internet Connection.";
                    messageEl.className = "error";  // Apply error class for red background
                })
                .finally(() => {
                    setTimeout(() => {
                        overlayEl.style.display = "none";
                        document.getElementById("form").reset();
                        setCurrentDateTime();
                    }, 3000);
                });
        });
    </script>
