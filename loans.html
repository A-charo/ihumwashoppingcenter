  <script>
            // Highlight the active navigation item based on the current URL hash or page
            const currentPath = window.location.hash || window.location.pathname;

const navItems = {
    "#reports1.html": "nav-reports1",
    "#reports2.html": "nav-reports2",
    "#add.html": "nav-add",
    "#dd-products.html": "nav-dd-products",
    "#hot.html": "nav-hot"
};

Object.keys(navItems).forEach(key => {
    const navElement = document.getElementById(navItems[key]);
    if (currentPath.includes(key)) {
        navElement.classList.add('active');
    } else {
        navElement.classList.remove('active');
    }
});


    const SHEET_ID = "1vIWLOORGRGeypJLF1aJXwTdZri__rXmaEHhrguFQ65s";
    const API_KEY = "AIzaSyDIw6pHVQwrpv1TjkcNsxU1K8ulixnD5QM";
    const SHEET_NAME = "Sheet3";
    const BASE_URL = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}`;
    const scriptURL = "https://script.google.com/macros/s/AKfycbyZzBSDhCD7yJ7irSEYUY9WhiBhcGApbECL9fhmEoei4NgBwp5s8DtmhSAoJUDEJRk-/exec";

    const dataTable = document.getElementById('dataTable');
    const formSection = document.getElementById('formSection');
    const customerNameInput = document.getElementById('customerName');
    const itemNameInput = document.getElementById('itemName');
    const totalLoanPriceInput = document.getElementById('totalLoanPrice');
    const loanStatusInput = document.getElementById('loanStatus');
    const message = document.getElementById('message');
    const loader = document.getElementById('loader');
    const mainHeading = document.getElementById('mainHeading');
    const saveButton = document.getElementById('saveButton');
    const saveSpinner = document.getElementById('saveSpinner');
    const searchInput = document.getElementById('searchInput');
    let dataRows = []; // Store the rows from Google Sheets
    let editIndex = null;

    async function fetchData() {
      loader.style.display = 'block';
      try {
        const response = await fetch(`${BASE_URL}?key=${API_KEY}`);
        const result = await response.json();
        dataRows = result.values.slice(1); // Skip header row
        renderTable(dataRows); // No reversal here for old to new order
        mainHeading.style.display = 'block';
        dataTable.style.display = 'table';
      } catch (error) {
        showMessage('Error fetching data!', 'error');
      } finally {
        loader.style.display = 'none';
      }
    }

    function renderTable(data) {
      const tbody = dataTable.querySelector('tbody');
      tbody.innerHTML = '';
      data.forEach((row, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row[0]}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td style="color: ${row[3] === 'Paid' ? 'green' : 'red'};">${row[3]}</td>
          <td class="actions">
            <button onclick="editData(${index}, '${row[0]}', '${row[1]}', '${row[2]}', '${row[3]}')">Edit</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function filterTable() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredData = dataRows.filter(row => row[0].toLowerCase().includes(searchTerm));
      renderTable(filteredData);
    }

    function openForm(title, index = null) {
      document.getElementById('formTitle').textContent = title;
      formSection.style.display = 'block';
      mainHeading.style.display = 'none';
      dataTable.style.display = 'none';
      editIndex = index;
    }

    function closeForm() {
      formSection.style.display = 'none';
      mainHeading.style.display = 'block';
      dataTable.style.display = 'table';
      customerNameInput.value = '';
      itemNameInput.value = '';
      totalLoanPriceInput.value = '';
      loanStatusInput.value = '';
    }

    async function saveData() {
      saveButton.disabled = true;
      saveSpinner.style.display = 'inline-block'; // Show spinner on Save button
      loader.style.display = 'block';
      const formData = new URLSearchParams();
      formData.append('action', editIndex !== null ? 'update' : 'add');
      formData.append('customerName', customerNameInput.value);
      formData.append('itemName', itemNameInput.value);
      formData.append('totalLoanPrice', totalLoanPriceInput.value);
      formData.append('loanStatus', loanStatusInput.value);

      if (editIndex !== null) {
        formData.append('index', editIndex);
      }

      try {
        const response = await fetch(scriptURL, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          showMessage('Data saved successfully!', 'success');
          fetchData(); // Reload data from Google Sheets
        } else {
          showMessage('Failed to save data. Try again!', 'error');
        }
      } catch (error) {
        showMessage('Error occurred while saving data!', 'error');
      } finally {
        saveButton.disabled = false;
        saveSpinner.style.display = 'none'; // Hide spinner after saving
        loader.style.display = 'none';
        closeForm();
      }
    }

    function showMessage(msg, type) {
      message.textContent = msg;
      message.className = type;
    }

    function editData(index, customerName, itemName, totalLoanPrice, loanStatus) {
      openForm('Edit Loan', index);
      customerNameInput.value = customerName;
      itemNameInput.value = itemName;
      totalLoanPriceInput.value = totalLoanPrice;
      loanStatusInput.value = loanStatus;
    }

    fetchData();
  </script>
